<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Oda Ekle</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="stil.css" />
	<h:outputStylesheet library="css" name="odaekle.css" />
	<h:form>

		<div id="sayfa">
			<div id="ust">
				<ui:insert name="menu">
					<ui:include src="menu.xhtml" />
				</ui:insert>
			</div>
			<div id="orta" style="width: 813px; padding: 14px 0 0 25px;">
				<h:panelGrid id="panel" columns="2">
					<h:outputLabel>Oda No: </h:outputLabel>
					<p:inputText value="#{odaBean.oda.odaNo}" />
					<h:outputLabel>Kaç Kişilik: </h:outputLabel>
					<p:inputText value="#{odaBean.oda.o_KisiSayisi}" />
					<h:outputLabel>Oda Tipi:</h:outputLabel>
					<p:inputText value="#{odaBean.oda.odaTipi}" />
					<h:outputLabel>Gecelik Ücreti: </h:outputLabel>
					<p:inputText value="#{odaBean.oda.geceUcreti}" />
					<p:selectOneRadio value="#{odaBean.oda.odaDurumu}">
						<f:selectItem itemLabel="Boş" itemValue="0"></f:selectItem>
						<f:selectItem itemLabel="Dolu" itemValue="1"></f:selectItem>
					</p:selectOneRadio>
				</h:panelGrid>




			</div>

			<p:commandButton value="Temizle" action="#{odaBean.clean}"
				ajax="false" />
			<p:commandButton value="Ekle" action="#{odaBean.Ekle}"
				rendered="#{odaBean.oda.id ==null}" ajax="false" />


			<p:commandButton value="Düzenle" action="#{odaBean.guncelle}"
				rendered="#{odaBean.oda.id !=null}" ajax="false" />
			<p:dataTable var="oda" value="#{odaBean.odaList}">
				<p:column headerText="Seç">
					<p:commandLink value="Seç" action="#{odaBean.setOda(oda)}"
						ajax="false"></p:commandLink>
				</p:column>
				<p:column headerText="Sil">
					<p:commandLink value="Sil" action="#{odaBean.sil(oda)}"
						ajax="false"></p:commandLink>
				</p:column>
				<p:column headerText="Oda no">
				#{oda.odaNo}
			</p:column>
				<p:column headerText="Kişi sayısı">
				#{oda.o_KisiSayisi}
			</p:column>
				<p:column headerText="Oda durumu">
					<h:outputText rendered="#{oda.odaDurumu==0}" value="Boş">Boş</h:outputText>
					<h:outputText rendered="#{oda.odaDurumu==1}" value="Dolu">Dolu</h:outputText>
				</p:column>
				
				<p:column headerText="Gecelik Ücret">
				#{oda.geceUcreti}
			</p:column>
			</p:dataTable>
		</div>



	</h:form>
</h:body>

</html>
