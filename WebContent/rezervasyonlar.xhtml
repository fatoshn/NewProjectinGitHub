<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <f:view >
    <h:head>
        <title>Rezervasyonlar</title>
    </h:head>
          <h:body>
              <h:outputStylesheet library="css" name="style.css" />
              <h:outputStylesheet library="css" name="stil.css" />
        <h:form>
          
            <div id="sayfa">
	<div id="ust">
            <ui:insert name="menu">
                <ui:include src="menu.xhtml" />
            </ui:insert>
        </div>
                <div id="orta" style="width:813px;padding:0">
                    <h:dataTable value="#{RezervasyonEkle.rezervasyonList}" var="yaz" styleClass="tablo" headerClass="tablo-basligi" rowClasses="tablo-cift-numarali-satir,tablo-tek-numarali-satir">
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Oda No</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.odaNo}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Müşteri Adı</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriAdi}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Müşteri Soyadı</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriSoyadi}"></h:outputLabel>
            </h:column>
                              
             <h:column>
                <f:facet name="header">
                    <h:outputLabel>Cep Telefonu</h:outputLabel>
                </f:facet>
                       <h:outputLabel value="#{yaz.musteriCepTel}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Giriş Tarihi</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.girisTarihi}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Çıkış Tarihi</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.cikisTarihi}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Gece Sayısı</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.geceSayisi}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Ödeme Türü</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.odemeTuru}"></h:outputLabel>
            </h:column>
      
         <h:column>
                <f:facet name="header">
                    <h:outputLabel>Toplam Ücret</h:outputLabel>
                </f:facet>
             <h:outputLabel value="#{yaz.toplamUcret}"></h:outputLabel>
            </h:column>
                        

        </h:dataTable>
             <p:dialog> </p:dialog>
        </div>
            </div>
       </h:form>
       
        </h:body>
    </f:view>
</html>
