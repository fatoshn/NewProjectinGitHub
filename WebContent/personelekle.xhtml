<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Personel Ekle</title>
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="stil.css" />
		<h:outputStylesheet library="css" name="personel.css" />
	</h:head>
	<h:body>


		<h:form>

			<div id="sayfa">
				<div id="ust">
					<ui:insert name="menu">
						<ui:include src="menu.xhtml" />
					</ui:insert>
				</div>
				<div id="orta" style="width: 813px; padding: 14px 0 0 25px;">
					<h:panelGrid id="panel" columns="2">
						<h:outputLabel>Personel Adı:    </h:outputLabel>
						<p:inputText value="#{personelEkle.personel.name}" />
						<h:outputLabel>Personel Soyadı:    </h:outputLabel>
						<p:inputText value="#{personelEkle.personel.surname}" />
						<h:outputLabel>Personel sifresi:    </h:outputLabel>
						<p:inputText value="#{personelEkle.personel.password}" />
						<h:outputLabel>Personel Email:    </h:outputLabel>
						<p:inputText value="#{personelEkle.personel.email}" />

						<h:outputLabel>İşe Başlama Tarihi  </h:outputLabel>
						<p:calendar value="#{personelEkle.personel.startWork}" />
						<h:outputLabel>İşe Bitiş Tarihi  </h:outputLabel>
						<p:calendar value="#{personelEkle.personel.endWork}" />
					</h:panelGrid>

					<div style="margin-left: 159px; margin-top: 10px; height: 42px;">

						<p:commandButton value="Temizle" action="#{personelEkle.clean}" />
					</div>
					<div style="margin-left: 159px; margin-top: 10px; height: 42px;">

						<p:commandButton value="Ekle" action="#{personelEkle.Ekle}" />
					</div>
				</div>
			</div>

		</h:form>

	</h:body>
</f:view>
</html>
