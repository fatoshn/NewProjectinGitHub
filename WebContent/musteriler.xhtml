<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <f:view >
    <h:head>
        <title>Yeni Rezervasyon</title>
    </h:head>
          <h:body>
              <h:outputStylesheet library="css" name="style.css" />
              <h:outputStylesheet library="css" name="stil.css" />
        <h:form>
          
            <div id="sayfa">
	<div id="ust">
            <ui:insert name="menu">
                <ui:include src="menu.xhtml" />
            </ui:insert>
        </div>
             
                <div id="orta"  style="width:813px;padding:0">
 <h:dataTable value="#{musteriBean.musteriList}" var="yaz" styleClass="tablo" headerClass="tablo-basligi" rowClasses="tablo-cift-numarali-satir,tablo-tek-numarali-satir">
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>T.C. No:</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriTC}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Adı</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriAdi}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Soyadı</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriSoyadi}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Cep Tel</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriCepTel}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Ev Tel</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriEvTel}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>İlçe</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriIlce}"></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Şehir</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriSehir}"></h:outputLabel>
            </h:column>
            
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Email</h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{yaz.musteriEmail}"></h:outputLabel>
            </h:column>
        </h:dataTable>
             <p:dialog> </p:dialog>
        </div>
                
              
            </div>
            
            
            
       </h:form>
       
        </h:body>
    </f:view>
</html>
